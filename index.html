<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background-color: #3d5a80;
			color: #333;
			font-family: 'Asap Condensed', sans-serif;
			margin: 1.5in;
		}
		header {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #eee;
		}
		img {
			height: 25px;
			vertical-align: middle;
		}
		@media screen and (max-width: 600px) {
			body {
				margin: 0;
			}
			header {
				position: relative;
			}
		}
	</style>
</head>
<body>
	<header>
		<a href="https://www.linkedin.com"><img src="linkedin-logo.png" alt="LinkedIn"></a>
		<a href="https://www.twitter.com"><img src="twitter-logo.png" alt="Twitter"></a>
		<a href="https://www.github.com"><img src="github-logo.png" alt="GitHub"></a>
		<a href="https://www.mirror.xyz"><img src="mirror-logo.png" alt="Mirror.xyz"></a>
		<a href="https://www.medium.com"><img src="medium-logo.png" alt="Medium"></a>
	</header>
</body>
</html>
