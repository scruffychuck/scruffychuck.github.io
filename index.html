<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #add8e6;
            color: #000000;
            font-family: 'Alegreya Sans SC', sans-serif;
            margin: 1in;
        }

        @media (max-width: 600px) {
            body {
                margin: 0.5in;
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            text-align: center;
        }

        a {
            font-family: 'Alegreya Sans SC', sans-serif;
            font-weight: bold;
            text-decoration: none;
            color: #000000;
            padding: 0.5em 1em;
            border: 2px solid #000000;
            border-radius: 4px;
            transition: 0.2s;
        }

        a:hover {
            background-color: #000000;
            color: #ffffff;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: inline-block;
        }

        li {
            display: inline-block;
            margin: 0 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Me</h1>
    </header>
    <p>Hello! My name is John Doe and I am a software developer. This website was built with <a href="https://chat.openai.com/chat">https://chat.openai.com/chat</a> and almost no frontend experience.</p>
    <p>You can find me on social media at the following links:</p>
    <ul>
        <li><a href="https://twitter.com/">Twitter</a></li>
        <li><a href="https://linkedin.com/">LinkedIn</a></li>
        <li><a href="https://github.com/">GitHub</a></li>
        <li><a href="https://mirror.xyz/">Mirror.xyz</a></li>
        <li><a href="https://medium.com/">Medium</a></li>
    </ul>
</body>
</html>
